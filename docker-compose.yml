version: '3'
services:
  authdb:
    image: 'postgres:10.1'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'p@ssw0rd'
      POSTGRES_USER: 'auth'
      POSTGRES_DB: 'auth'
    volumes:
      - authdbdata:/var/lib/postgresql/data
      - ./auth/docker/postgresql/init.sh:/docker-entrypoint-initdb.d/init.sh
volumes:
  authdbdata:
